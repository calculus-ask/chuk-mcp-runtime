# config.yaml
host:
  name: "chuk-mcp-runtime"
  log_level: "INFO"

server:
  type: "stdio"
  #auth: "bearer" # this line is needed to enable bearer auth

# optional overrides
sse:
  host: "0.0.0.0"
  port: 8000
  sse_path: "/sse"
  message_path: "/messages/"
  log_level: "info"
  access_log: true

proxy:
  enabled: false
  namespace: "proxy"
  openai_compatible: false   # ‚Üê set to true if you want underscores

